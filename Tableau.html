<!DOCTYPE html>
<html>
<head>
    <title>Tableau HTML </title>
    <style>
        body { text-align: center;}
        table { border: 1px solid black; margin: auto; height: 300px; width: 300px;}
        td {border: 1px solid black; width: 50px; height: 50px; text-align: center; vertical-align: middle;}
        .ig {background-color: green; color: violet;}
        .cv {text-decoration: underline; color: violet;}
        .grh {background-color: yellow; color: blue;}
    </style>
</head>
<body>

<table border="1">
    <tr>
        <td rowspan="3" style="background-color: green; color: red;">IG</td>
        <td style="text-decoration: underline; color: violet;">
            <a href="CV.html" target="_blank" style="color: violet;">CV</a>
        </td>
        <td> GL </td>
    </tr>
    <tr>
        <td> G </td>
        <td> H </td>
    </tr>
    <tr>
        <td colspan="3" style="background-color: yellow; color: blue;">GRH</td>
    </tr>
    <tr>
        <td> CG </td>
        <td> GTL </td>
        <td> I </td>
    </tr>
</table>

</body>
</html>
